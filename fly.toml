# fly.toml app configuration file generated for nanobot-summer-flower-4257 on 2026-02-07T02:35:20Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nanobot-v2'
primary_region = 'iad'

[build]
  dockerfile = "dockerfile"

[http_service]
  internal_port = 18790
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "/app/start.sh"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
